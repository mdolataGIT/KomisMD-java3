<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"/>
	<title>Photo List</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="url:" />
				<p:inputText value="#{photoListBB.url}" />
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">

		<p:commandButton value="Dodaj nowe zdjecie"
			action="#{photoListBB.newPhoto()}" style="margin-bottom:1em;"/>

		<p:dataTable value="#{photoListBB.list}" var="p">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="url" />
				</f:facet>
				<h:outputText value="#{p.url}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="photoDescription" />
				</f:facet>
				<h:outputText value="#{p.photoDescription}" />
			</p:column>			

			
			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{photoListBB.editPhoto(p)}" />

				<p:commandButton value="UsuÅ„"
					action="#{photoListBB.deletePhoto(p)}" update="@form" />

			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
