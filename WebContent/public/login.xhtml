<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

<h:head>
	<meta charset="utf-8"/>
	<title>Company List</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">



		<h:form>
			<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
				<h:outputLabel for="login" value="Login:" />
				<p:inputText id="login" value="#{loginBB.login}"
					required="true"	requiredMessage="podaj login"/>
				<h:outputLabel for="pass" value="Hasło:" />
				<p:inputText id="pass" value="#{loginBB.pass}"
				required="true"	requiredMessage="podaj hasło"/>
			</h:panelGrid>
		
			<h:messages />
		
		
			<p:commandButton value="Zaloguj" action="#{loginBB.doLogin()}"  /> <!-- update="msg"  -->
			

		</h:form>


</h:body>
</html>
