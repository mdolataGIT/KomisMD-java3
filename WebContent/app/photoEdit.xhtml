<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewAction action="#{photoEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>Photo Edit</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{photoEditBB.photo != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="p-url" value="url:" />
				<p:inputText id="p-url" value="#{photoEditBB.photo.url}"
					required="true" requiredMessage="Podaj url"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-url" display="icon"/>

				<h:outputLabel for="p-photoDescription" value="opis:" />
				<p:inputText id="p-photoDescription" value="#{photoEditBB.photo.photoDescription}"
					required="true" requiredMessage="podaj opis"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-photoDescription" display="icon"/>
				
				
				
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{photoEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="photoList" />
		</h:form>

	</p:panel>

</h:body>

</html>
