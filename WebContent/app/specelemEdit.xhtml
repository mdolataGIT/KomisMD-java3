<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewAction action="#{specelemEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>specelem Edit</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

<script>
function goBack() {
  window.history.back();
  
}

</script>

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{specelemEditBB.specelem != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="c-specName" value="nazwa:" />
				<p:inputText id="c-specName" value="#{specelemEditBB.specelem.specName}"
					required="true" requiredMessage="Podaj nazwę"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="c-specName" display="icon"/>

				<h:outputLabel for="c-specValue" value="wartość: " />
				<p:inputText id="c-specValue" value="#{specelemEditBB.specelem.specValue}"
					required="true" requiredMessage="podaj nazwisko"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="c-specValue" display="icon"/>
				
						
				
				
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{specelemEditBB.saveData()}" onclick="goBack()"
				style="margin-right: 1em;" update="@form" />

			
					<h:form> 
					<p:commandButton value="Anuluj" onclick="goBack()" />
					</h:form>
		</h:form>

	</p:panel>

</h:body>

</html>
